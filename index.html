<!DOCTYPE html>
<html>
<head>
    <title>Protected Online Exam Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
            user-select: none; /* Disable text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            text-align: left;
        }
        .log p {
            margin: 5px 0;
            font-size: 14px;
        }
        .question {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 80%;
            text-align: left;
            border: 1px solid #ccc;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Online Exam Simulation</h1>
    <p>Click "Start Test" to begin in fullscreen mode.<br>
       Tab switching, text copying, and right-clicking are disabled.</p>

    <button onclick="startTest()">Start Test</button>

    <div class="question" id="examQuestion">
        <strong>Question 1:</strong> What is the output of the following code?<br><br>
        <code>
        let x = 5;<br>
        let y = "5";<br>
        console.log(x == y);<br>
        console.log(x === y);
        </code>
    </div>

    <div class="log" id="log"></div>

    <script>
        const logDiv = document.getElementById("log");

        function logEvent(message) {
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<p>[${time}] ${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Start fullscreen and begin monitoring
        function startTest() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
            logEvent("üü¢ Test started - Fullscreen mode requested.");
        }

        // Detect tab switch or minimize
        window.addEventListener("blur", () => {
            logEvent("‚ö†Ô∏è Window lost focus (Possible tab switch or minimize)");
        });

        // Detect return to tab
        window.addEventListener("focus", () => {
            logEvent("‚úÖ Window regained focus");
        });

        // Detect fullscreen changes
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                logEvent("‚ö†Ô∏è Fullscreen exited (Possible cheating attempt)");
            } else {
                logEvent("üñ• Fullscreen mode entered");
            }
        });

        // Disable right-click
        document.addEventListener("contextmenu", event => {
            event.preventDefault();
            logEvent("‚ùå Right-click blocked.");
        });

        // Disable copy/cut/paste
        document.addEventListener("copy", event => {
            event.preventDefault();
            logEvent("‚ùå Copy action blocked.");
        });
        document.addEventListener("cut", event => {
            event.preventDefault();
            logEvent("‚ùå Cut action blocked.");
        });
        document.addEventListener("paste", event => {
            event.preventDefault();
            logEvent("‚ùå Paste action blocked.");
        });

        // Block common cheating keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && 
                (event.key === "c" || event.key === "u" || event.key === "x" || event.key === "p" || event.key === "s")) {
                event.preventDefault();
                logEvent(`‚ùå Shortcut blocked: Ctrl+${event.key.toUpperCase()}`);
            }
            if (event.key === "PrintScreen") {
                event.preventDefault();
                logEvent("‚ùå Print Screen blocked.");
            }
        });

        logEvent("üü¢ Monitoring ready. Click 'Start Test' to begin.");
    </script>
</body>
</html>
