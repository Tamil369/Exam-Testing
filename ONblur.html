<!DOCTYPE html>
<html>
<head>
    <title>Online Exam Tab Switching Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            text-align: left;
        }
        .log p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Online Exam Simulation</h1>
    <p>Click "Start Test" to enter fullscreen mode.<br>
       Switching tabs, minimizing, or exiting fullscreen will be detected.</p>

    <button onclick="startTest()">Start Test</button>

    <div class="log" id="log"></div>

    <script>
        const logDiv = document.getElementById("log");

        function logEvent(message) {
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<p>[${time}] ${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Start fullscreen and begin monitoring
        function startTest() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            logEvent("üü¢ Test started - Fullscreen mode requested.");
        }

        // Detect tab switch or minimize
        window.addEventListener("blur", () => {
            logEvent("‚ö†Ô∏è Window lost focus (Possible tab switch or minimize)");
        });

        // Detect return to tab
        window.addEventListener("focus", () => {
            logEvent("‚úÖ Window regained focus");
        });

        // Detect fullscreen changes
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                logEvent("‚ö†Ô∏è Fullscreen exited (Possible cheating attempt)");
            } else {
                logEvent("üñ• Fullscreen mode entered");
            }
        });

        logEvent("üü¢ Monitoring ready. Click 'Start Test' to begin.");
    </script>
</body>
</html>
